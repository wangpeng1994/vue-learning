<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>vue组件化应用构建</title>
</head>
<body>
  <ol id="app-7">
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item
      v-for="food in foodList"
      v-bind:todo="food"
      v-bind:key="food.id">
    </todo-item>
  </ol>

  <script>
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        foodList: [
          {id: 0, text: '苹果'},
          {id: 1, text: '香蕉'},
          {id: 2, text: '牛奶'},
          {id: 3, text: '人黄'}
        ]
      }
    })
  </script>
</body>
</html>
